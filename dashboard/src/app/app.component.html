<div class="settings">
  <mat-icon class="app-sidenav-icon">settings</mat-icon>
  <div class="settings-menu">
    <ul>
      <li>Test</li>
    </ul>
  </div>
</div>
<div class="app-container">
  <div class="app-module" 
  [style.transform]="'translate3d(' + settings.modules.bahn.position.x + 'px, ' + settings.modules.bahn.position.y + 'px, 0)'"
  *ngIf="settings.modules.bahn">
    <mat-card class="app-module-card" cdkDrag (cdkDragEnded)="drop($event, 'bahn')">
      <mat-card-subtitle>Bahn Modul</mat-card-subtitle>
      <mat-card-content>
        <osnahub-cp-bahn></osnahub-cp-bahn>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="app-module"
  [style.transform]="'translate3d(' + settings.modules.trash.position.x + 'px, ' + settings.modules.trash.position.y + 'px, 0)'"
  *ngIf="settings.modules.trash">
    <mat-card class="app-module-card" cdkDrag (cdkDragEnded)="drop($event, 'trash')">
      <mat-card-subtitle>MÃ¼llabfuhr Modul</mat-card-subtitle>
      <mat-card-content>
        <osnahub-cp-trash></osnahub-cp-trash>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="app-module"
  [style.transform]="'translate3d(' + settings.modules.ris.position.x + 'px, ' + settings.modules.ris.position.y + 'px, 0)'"
  *ngIf="settings.modules.ris">
    <mat-card class="app-module-card" cdkDrag (cdkDragEnded)="drop($event, 'ris')">
      <mat-card-subtitle>Ratsinformations Modul</mat-card-subtitle>
      <mat-card-content>
        <osnahub-cp-ris></osnahub-cp-ris>
      </mat-card-content>
    </mat-card>
  </div>
</div>
